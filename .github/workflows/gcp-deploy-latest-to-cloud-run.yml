
name: GCP Deploy Latest to Cloud Run

on:
  workflow_dispatch:

jobs:
  deploy-cloud-run:
    runs-on: ubuntu-latest
    environment: Google Cloud GCP

    steps:
      # Step 1: Authenticate with Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.SMPL_E2E_MLOPS_GCP_CREDENTIALS }}

      # Step 2: Get Latest Image Tag from Artifact Registry
      - name: Get latest image tag
        id: get-tag
        run: |
          PROJECT_ID="${{ secrets.SMPL_E2E_MLOPS_GCP_PROJECT_ID }}"
          REGION="${{ secrets.SMPL_E2E_MLOPS_GCP_REGION }}"
          REPO_NAME="smpl-e2e-mlops-gcp"
          IMAGE_NAME="simple-endtoend-mlops-on-gcp"

          echo "Fetching latest tag for $IMAGE_NAME..."
          LATEST_TAG=$(gcloud artifacts docker tags list $REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME \
            --sort-by=~CREATE_TIME \
            --limit=1 \
            --format="value(TAG)")

          echo "Latest tag: $LATEST_TAG"
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV

      # Step 3: Deploy to Cloud Run
      - name: Deploy Flask App to Cloud Run
        run: |
          PROJECT_ID="${{ secrets.SMPL_E2E_MLOPS_GCP_PROJECT_ID }}"
          REGION="${{ secrets.SMPL_E2E_MLOPS_GCP_REGION }}"
          SERVICE_NAME="smpl-e2e-mlops-gcp-service"
          IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/smpl-e2e-mlops-gcp/simple-endtoend-mlops-on-gcp:${LATEST_TAG}"

          echo "Deploying latest image: $IMAGE"
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated
