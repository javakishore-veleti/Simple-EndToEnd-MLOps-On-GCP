
name: GCP Deploy Latest to Cloud Run with Health Validation

on:
  workflow_dispatch:
  workflow_call:

jobs:
  deploy-cloud-run:
    runs-on: ubuntu-latest
    environment: Google Cloud GCP

    steps:
      # Checkout repository to avoid empty workspace error
      - name: Checkout repository
        uses: actions/checkout@v3

      # Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.SMPL_E2E_MLOPS_GCP_CREDENTIALS }}

      # Configure gcloud
      - name: Configure gcloud
        run: |
          gcloud config set project ${{ secrets.SMPL_E2E_MLOPS_GCP_PROJECT_ID }}
          gcloud config set run/region ${{ secrets.SMPL_E2E_MLOPS_GCP_REGION }}

      # Get latest image tag from Artifact Registry
      - name: Get latest image tag
        id: get-tag
        run: |
          IMAGE_NAME="${{ secrets.SMPL_E2E_MLOPS_IMAGE_NAME }}"
          LATEST_TAG=$(gcloud artifacts docker tags list \
            ${{ secrets.SMPL_E2E_MLOPS_GCP_REGION }}-docker.pkg.dev/${{ secrets.SMPL_E2E_MLOPS_GCP_PROJECT_ID }}/smpl-e2e-mlops-gcp/$IMAGE_NAME \
            --sort-by=~CREATE_TIME --limit=1 --format="value(TAG)")
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV

      # Deploy to Cloud Run with initial min-instances
      - name: Deploy to Cloud Run (initial with min-instances)
        run: |
          IMAGE="${{ secrets.SMPL_E2E_MLOPS_GCP_REGION }}-docker.pkg.dev/${{ secrets.SMPL_E2E_MLOPS_GCP_PROJECT_ID }}/smpl-e2e-mlops-gcp/${{ secrets.SMPL_E2E_MLOPS_IMAGE_NAME }}:${LATEST_TAG}"
          gcloud run deploy ${{ secrets.SMPL_E2E_MLOPS_SERVICE_NAME }} \
            --image $IMAGE \
            --region ${{ secrets.SMPL_E2E_MLOPS_GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --service-account ${{ secrets.SMPL_E2E_MLOPS_SERVICE_ACCOUNT_EMAIL }} \
            --min-instances 1 \
            --max-instances 10 \
            --concurrency 80

      # Wait for Cloud Run readiness
      - name: Wait for Cloud Run readiness
        run: |
          echo "Waiting for service to be ready..."
          for i in {1..30}; do
            STATUS=$(gcloud run services describe ${{ secrets.SMPL_E2E_MLOPS_SERVICE_NAME }} \
              --region ${{ secrets.SMPL_E2E_MLOPS_GCP_REGION }} \
              --format="value(status.conditions[?(@.type=='Ready')].status)")
            if [ "$STATUS" == "True" ]; then
              echo "Service is ready!"
              exit 0
            fi
            echo "Not ready yet, retrying..."
            sleep 10
          done
          echo "Service did not become ready in time"
          exit 1

      # Update autoscaling after readiness
      - name: Update autoscaling after readiness
        run: |
          gcloud run services update ${{ secrets.SMPL_E2E_MLOPS_SERVICE_NAME }} \
            --region ${{ secrets.SMPL_E2E_MLOPS_GCP_REGION }} \
            --max-instances 50 \
            --concurrency 80 \
            --min-instances 0  # Optional: remove warm instance for cost optimization

      # Verify health endpoint with retries
      - name: Verify health endpoint with retries
        run: |
          echo "Checking health endpoint..."
          for i in {1..5}; do
            if curl -sf https://${{ secrets.SMPL_E2E_MLOPS_SERVICE_URL }}/healthz; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Health check failed, retrying in 10s..."
            sleep 10
          done
          echo "Service did not become healthy in time"
          exit 1
