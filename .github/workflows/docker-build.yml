# Workflow: SMPL_E2E_MLOPS_GCP_Manual_Docker_Build
# Prefix Meaning: SMPL_E2E_MLOPS_GCP = Simple End-to-End MLOps on Google Cloud
# This workflow builds a Docker image, tags it with a timestamp, uploads it as an artifact, and creates a Git tag.

name: Manual Docker Build

permissions:
  contents: write

on:
  workflow_dispatch:    # Manual trigger
  workflow_call:
    inputs:
      image_name:
        required: false
        type: string
      project_id:
        required: false
        type: string
      region:
        required: false
        type: string
      service_name:
        required: false
        type: string
    secrets:
      GCP_CREDENTIALS:
        required: true
      PROJECT_ID:
        required: false
      REGION:
        required: false
      IMAGE_NAME:
        required: false
      SERVICE_NAME:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate timestamp tag
        id: version
        run: echo "TAG=$(date +'%Y-%m-%d-%H-%M-%S')" >> $GITHUB_ENV

      - name: Set image name (default if not provided)
        run: |
          IMAGE_NAME="${{ inputs.image_name || 'simple-endtoend-mlops-on-gcp' }}"
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -f devops/dockerBuild/Dockerfile \
            -t ${{ env.IMAGE_NAME }}:${{ env.TAG }} .

      - name: Save image as artifact
        run: docker save ${{ env.IMAGE_NAME }}:${{ env.TAG }} | gzip > ${{ env.IMAGE_NAME }}-${{ env.TAG }}.tar.gz

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: SMPL_E2E_MLOPS_GCP_docker-image-${{ env.TAG }}
          path: ${{ env.IMAGE_NAME }}-${{ env.TAG }}.tar.gz

      - name: Tag the codebase
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ env.TAG }}
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} ${{ env.TAG }}

